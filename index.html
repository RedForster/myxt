<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="/style.css">
    <title>免疫塔防 - Immune Tower Defense</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            background-image: url('/assets/bg.png');

            font-family: 'Arial', sans-serif;

        #app {
            display: flex;

            height: 100vh;

            display: block;
            max-width: 100%;

            object-fit: contain;

    <div id="app">
        <div id="game-container"></div>
